<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de la compra</title>
  <link rel="stylesheet" href="ListaDeLaCompra.css">
  <script src="ListaDeLaCompra.js"></script>
</head>
<body>
    <!--Había pensado en hacer los botones estaticos para no tener que mover el raton, pero me parece muy complicado-->
    <div class="contenedor">
        <h1>Lista de la compra</h1>
        <ul id="lista">
          <li>Leche</li>
          <li>Azúcar</li>
          <li>Pimienta</li>
          <li>Pollo</li>
          <li>Miel</li>
        </ul>

        <input type="text" id="nuevoElemento" placeholder="Nuevo elemento">
        <div class="botones">
            <button id="botonAnyadir">Añadir</button>
            <button id="botonEliminar">Eliminar primer elemento</button>
        </div>
    </div>
</body>
</html>
